{{ define "main" }}


<h1>Latest posts</h1>

{{ with .Site.GetPage "/posts" }}
    {{ range first 3 (sort .Data.Pages "Date" "desc" (where .Pages ".Params.private" "!=" true))}}
        <div class="post" style="margin-bottom:20px">
        	<h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
                {{ .Summary }}
        </div>    
    {{ end }}
{{ end }}

{{ end }}
